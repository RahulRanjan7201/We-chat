<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DesiChat - RealTime App</title>
        <script src="js/client.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <img class="logo" src="chat-icon.png" alt="Icon">
        </nav>
        <div class="container">
            <div class="message right">Hey How Ra you</div>
            <div class="message left">I am Fine</div>
        </div>
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
